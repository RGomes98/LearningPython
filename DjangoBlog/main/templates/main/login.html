{% extends 'index.html' %} {% block content %}

<form method="POST" class="form-wrapper">
  {% csrf_token %}
  <span>Login</span>
  <span>Username</span>
  <input required type="text" name="username" />
  <span>Password</span>
  <input required type="password" name="password" />
  <button type="submit">Login</button>
</form>

{%endblock%}
