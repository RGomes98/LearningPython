{% extends 'index.html' %} {% block content %}
<main class="form_container">
  <form class="form_wrapper" method="POST">
    {% csrf_token %}
    <span class="form_heading">Login</span>
    <p class="form_label">Username</p>
    <input required class="form_input" type="text" name="username" />
    <p class="form_label">Password</p>
    <input required class="form_input" type="password" name="password" />
    <button class="form_button">Login</button>
  </form>
</main>
{% endblock %}
